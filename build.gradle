buildscript {
	ext {
		// ソースと実行ファイルのJavaバージョン
		jdkVersion = jdkVersion
		defaultEncoding = defaultEncoding

		// SpringBoot
		springBootVersion = springbootVersion

		// Springdoc
		swaggerAnnotationsVersion = swaggerAnnotationsVersion
		springDocVersion = springdocVersion

		// CatCafe
		catCafeVersion = catCafeVersion

	}

	repositories {
		jcenter()
	}

}

plugins {
	id "org.springframework.boot" version "2.5.2"
	id "io.spring.dependency-management" version "1.0.11.RELEASE"
	id "org.openapi.generator" version "5.2.0"
	id "com.github.node-gradle.node" version "3.1.0"
	id "com.google.cloud.tools.jib" version "3.1.2" apply false
	id "com.gorylenko.gradle-git-properties" version "2.3.1"
	id "se.bjurr.gitchangelog.git-changelog-gradle-plugin" version "1.71.4"
}

subprojects {

	apply from: "$rootDir/gradle/java.gradle"
	apply from: "$rootDir/gradle/spring.gradle"

	configurations {
		compileOnly {
			extendsFrom annotationProcessor
		}
	}

	repositories {
		jcenter()
	}

	group("mabubu0203.com.github")
}

project(":micro-api") {
}

project(":micro-site") {
}