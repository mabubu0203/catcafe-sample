apply plugin: "org.openapi.generator"

// Builds a spring client by default.
openApiGenerate {
    generatorName = "openapi"
    // https://github.com/OpenAPITools/openapi-generator/blob/v5.0.0/modules/openapi-generator-gradle-plugin/README.adoc
    outputDir = "${rootDir}/apidoc/generate/"
    inputSpec = "${rootDir}/apidoc/openapi/root.json"
    // https://github.com/OpenAPITools/openapi-generator/blob/v5.0.0/docs/generators/spring.md
    configFile = "${rootDir}/apidoc/openapi/openapi-generator-config.json"
    logToStderr = true
}

openApiValidate {
    inputSpec = "${rootDir}/apidoc/openapi/root.json"
}